<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/navbar.js" defer></script>
    <script src="../js/footer.js" defer></script>
  </head>

  <body class="bg-gray-100">
    <app-navbar></app-navbar>
    <section class="max-w-7xl mx-auto px-6 py-12">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-10">
        Our Products that Speak's Quality
      </h2>

      <!-- Grid -->
      <div
        id="productGallery"
        class="columns-1 sm:columns-2 md:columns-3 lg:columns-4 gap-6"
      ></div>
    </section>

    <app-footer></app-footer>

    <!-- JS to load images dynamically -->
    <script>
      const productImages = [
        "../img/gmawImg.png",
        "../img/gtawImg.png",
        "../img/prod3.png",
        "../img/man2.png",
        "../img/man3.png",
        "../img/part1.jpeg",
        "../img/prod1.png",
        "../img/prod2.png",
        "../img/prod4.png",
        "../img/prod5.jpeg",
        "../img/rail.jpg",
        "../img/wielding.jpeg",
        "../img/prod6.png",
        "../img/prod7.png",
        "../img/prod8.jpg",
        "../img/prod9.png",
        "../img/prod10.png",
        "../img/prod11.png",
        "../img/prod12.png",
        "../img/prod13.png",
        "../img/prod14.png",
        "../img/prod15.png",
        "../img/prod16.png",
        "../img/prod17.png",
        "../img/prod18.png",
        "../img/prod19.png",
        "../img/prod20.png",
        "../img/prod21.png",
        "../img/prod22.jpg",
        "../img/prod23.png",
        "../img/prod24.png",
        "../img/prod25.png",
      ];

      const gallery = document.getElementById("productGallery");

      productImages.forEach((src) => {
        const card = document.createElement("div");

        card.className =
          "mb-8 break-inside-avoid rounded-2xl overflow-hidden bg-white shadow-md hover:shadow-xl transition-shadow duration-300";

        const img = document.createElement("img");
        img.src = src;
        img.alt = "Product Image";
        img.loading = "lazy";

        img.className =
          "w-full h-auto block object-cover transition-transform duration-500 hover:scale-105";

        card.appendChild(img);
        gallery.appendChild(card);
      });
    </script>
  </body>
</html>
