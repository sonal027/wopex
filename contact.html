<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact & Enquiries</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/script.js" defer></script>

    <!-- Optional: Tailwind config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#E10600",
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-gray-100 min-h-screen px-4">
    <div id="navbar"></div>
    <div class="flex items-center justify-center py-4">
      <div
        class="w-full max-w-4xl bg-white rounded-xl shadow-lg border border-gray-200 p-8 md:p-6"
      >
        <!-- Heading -->
        <h1 class="text-3xl font-bold text-gray-900 mb-2">
          Contact & Enquiries
        </h1>
        <p class="text-gray-600 mb-6">
          Share your project brief and we will respond with capacity, lead-time
          guidance and next steps.
        </p>

        <!-- Form -->
        <form id="contactForm" class="space-y-6">
          <!-- Row 1 -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <input
              type="text"
              placeholder="First name"
              name="fname"
              required
              class="w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-900"
            />

            <input
              type="text"
              placeholder="Last name"
              name="lname"
              class="w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-900"
            />
          </div>

          <!-- Row 2 -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <input
              type="email"
              placeholder="Email"
              name="email"
              required
              class="w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-900"
            />

            <input
              type="tel"
              placeholder="Phone"
              name="phone"
              required
              class="w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-900"
            />
          </div>

          <!-- Message -->
          <textarea
            required
            name="brief"
            rows="5"
            placeholder="Short project description, quantities, delivery expectations"
            class="w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-900 resize-none"
          ></textarea>

          <!-- Footer -->
          <div class="flex flex-col md:flex-row md:items-center gap-4">
            <button
              type="submit"
              id="submitBtn"
              class="bg-primary text-white font-semibold px-6 py-3 rounded-lg hover:opacity-90 transition"
            >
              Send enquiry
            </button>

            <p class="text-gray-600 text-sm">
              Or email
              <a
                href="mailto:info@wopex.in"
                class="text-gray-900 font-medium underline"
                >info@wopex.in</a
              >
            </p>
          </div>
          <div id="formMessage" class="text-sm text-slate-300 hidden"></div>
        </form>
      </div>
    </div>
  </body>
</html>
